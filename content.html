<!DOCTYPE html>
<head>
    <title>Cars</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <h1 id="t1">Rogue Racing Hub</h1>
        <button onclick="window.location.href='/'" class="pages">Home</button>
        <button onclick="window.location.href='/'" class="pages">Fareharbor</button>
        <button onclick="window.location.href='/servers'" class="pages">Servers</button>
        <button onclick="window.location.href='/sigma'" class="pages">Sigma Laucnher</button>
        <button onclick="window.location.href='https://192.168.1.12:6001/ACLauncherControl'" class="pages">Lounge Control</button>
    </nav>
    <h1>Cars</h1>
    <button onclick="window.location.href='/cars/new'">New Car</button>
    <table>
        <th>ID</th>
        <th>Make</th>
        <th>Model</th>
        <th>AC-ID</th>
        <th>file</th>
        %for row in rows:
        <tr>
            <td>{{row[0]}}</td>
            <td>{{row[1]}}</td>
            <td>{{row[2]}}</td>
            <td>{{row[3]}}</td>
            <td>{{row[4]}}</td>
            <td><button onClick="window.location.href='/content/{{row[4]}}'">{{row[4]}}</button></td>
        </tr>
        %end
    </table>
</body>
