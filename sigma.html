<!DOCTYPE html>
<head>
    <title>Sigma Launcher</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Sigma Launcher</h1>
    <nav>
        <a href="/sigma">Sigma</a>
        <a href="/servers">Servers</a>
        <a href="/cars">Cars</a>
        <a href="/tracks">Tracks</a>
        <a href="/mods">Mods</a>
    </nav>
    
<button onclick="window.location.href='/sigma/new'">New</button>
<table>
    <th>PC</th>
    <th>IP</th>
    <th>Name</th>
    %for row in rows:
    <tr>
        <td>{{row[0]}}</td>
        <td>{{row[1]}}</td>
        <td>{{row[2]}}</td>
        <td><a href="http://{{row[1]}}">{{row[1]}}</a></td>
    </tr>
    %end
</table>
</body>
